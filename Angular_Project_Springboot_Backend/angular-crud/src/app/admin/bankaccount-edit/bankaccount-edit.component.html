<form [formGroup]="form" (submit)="submit()">
    <label>ID</label>
    <input type="number" name="id" formControlName="id">
    <label>Account Number</label>
    <input type="number" name="accNo" formControlName="accNo">
    <label>Accountholder Name</label>
    <input type="text" name="accName" formControlName="accName">
    <label>Balance</label>
    <input type="number" name="balance" formControlName="balance">
    <button type="submit">Save</button>
</form>
